
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyeri Catholic Computerized Youth System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3><center>Welcome to Nyeri Catholic Computerized Youth System</center></h3>

  <img src="images/Screenshot (107).png" alt="Welcoming Background" class="img1" />

  <div class="container">

    <!-- LOGIN -->
    <div class="form-box active" id="login-form">
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
        <h2>Login</h2>

        <input id="loginEmail" type="email" placeholder="Email" class="selec" required />
        <input id="loginPassword" type="password" placeholder="Password" class="selec" required />

        <button type="submit" class="Login">Login</button>

        <p>Don't have an account? 
          <a href="#" onclick="showform('register-form')">Register</a>
        </p>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box" id="register-form">
      <form id="registerForm" onsubmit="event.preventDefault(); sendSTKPush();">
        <h2>Register</h2>

        <input id="fullName" type="text" placeholder="Name" class="selec" required />
        <input id="diocese" type="text" placeholder="Diocese" class="selec" required />

        <select id="denary" required class="selec">
          <option value="">-- Choose Denary --</option>
          <option value="nyeri">Nyeri Denary</option>
          <option value="othaya">Othaya Denary</option>
          <option value="karatina">Karatina Denary</option>
          <option value="mukurweini">Mukurwe-ini Denary</option>
          <option value="mweiga">Gatarakwa (Mweiga) Denary</option>
          <option value="tetu">Tetu Denary</option>
          <option value="naromoru">Narumoru Denary</option>
          <option value="nanyuki">Nanyuki Denary</option>
        </select>

        <select id="parish" required class="selec">
          <option value="">-- Select Denary First --</option>
        </select>

        <input id="localChurch" type="text" placeholder="Local Church" class="selec" />

        <label>Education Level:</label>
        <select id="Education" class="selec" required>
          <option value="Secondary">Secondary</option>
          <option value="Certificate">Certificate</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Master's">Master's</option>
          <option value="PhD">PhD</option>
        </select>

        <label>Current Status:</label>
        <select id="CurrentStatus" class="selec" required>
          <option value="Student">Student</option>
          <option value="Employed">Employed</option>
          <option value="Self-employed">Self-employed</option>
        </select>

        <label>Baptised:</label>
        <select id="Baptised" class="selec" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label>Confirmed:</label>
        <select id="Confirmed" class="selec" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label>Gender:</label>
        <select id="Gender" class="selec" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>Marital Status:</label>
        <select id="MaritalStatus" class="selec" required>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
        </select>

        <label>Different Abled:</label>
        <select id="DifferentAbled" class="selec" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label>Role:</label>
        <select id="role" class="selec" required>
          <option value="">-- Choose Role --</option>
          <option value="member">Member</option>
          <option value="leader">Leader</option>
        </select>

        <div id="leadershipSection" style="display:none;">
          <label>Level of Leadership:</label>
          <select id="level">
            <option value="">-- Choose Level --</option>
            <option value="parish">Parish Level</option>
            <option value="local">Local Level</option>
          </select>
        </div>

        <div id="positionSection" style="display:none;">
          <label>Leadership Position:</label>
          <select id="position">
            <option value="">-- Choose Position --</option>
          </select>
        </div>

        <input id="Age" type="number" placeholder="Enter your Age" class="selec" required />
        <input id="phone" type="tel" placeholder="Phone Number"
               pattern="[\+0-9]{10,15}" maxlength="15"
               oninput="this.value = this.value.replace(/[^0-9+]/g, '')"
               class="selec" required />

        <input id="email" type="email" placeholder="Enter your Email" class="selec" required />
        <input id="password" type="password" placeholder="Create Password" class="selec" required />

        <!-- Payment Section -->
        <div id="paymentSection">
          <h3>Pay Membership Fee (KSh 100)</h3>
          <button type="button" id="payBtn" class="selec">Pay Now via M-Pesa</button>
          <p id="paymentStatus"></p>
        </div>

        <!-- Remove redundant register button; registration happens after payment -->
        <p>Already have an account? 
          <a href="#" onclick="showform('login-form')">Login</a>
        </p>
      </form>
    </div>

  </div>

  <!-- Frontend JS -->
  <script type="module">
    // -----------------------
    // SHOW FORM
    // -----------------------
    window.showform = function(formId) {
      document.querySelectorAll(".form-box").forEach(f => f.classList.remove("active"));
      const el = document.getElementById(formId);
      if(el) el.classList.add("active");
    };

    // -----------------------
    // REGISTER USER AFTER PAYMENT
    // -----------------------
    async function registerUserAfterPayment() {
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value.toLowerCase();
      const password = document.getElementById("password").value;
      const denary = document.getElementById("denary").value;
      const parish = document.getElementById("parish").value;
      const role = document.getElementById("role").value;
      const level = document.getElementById("level").value;
      const position = document.getElementById("position").value;

      let users = JSON.parse(localStorage.getItem("users")) || {};
      if(users[email]) { alert("This email is already registered. Please login."); showform("login-form"); return; }

      users[email] = { fullName, email, password, denary, parish, role, level, position, createdAt: new Date().toISOString() };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please login.");
      showform("login-form");
    }

    // -----------------------
    // LOGIN USER
    // -----------------------
    window.loginUser = function() {
      const email = document.getElementById("loginEmail").value.toLowerCase();
      const password = document.getElementById("loginPassword").value;
      let users = JSON.parse(localStorage.getItem("users")) || {};
      if(!users[email]) { alert("Account does not exist."); showform("register-form"); return; }
      if(users[email].password !== password) { alert("Wrong password."); return; }
      localStorage.setItem("loggedInUser", email);
      window.location.href = "Youths dashboard.html";
    };

    // -----------------------
    // LOGOUT
    // -----------------------
    window.logoutUser = function() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    };

    // -----------------------
    // Denary â†’ Parish Logic
    // -----------------------
    const parishData = {
      nyeri:["Our Lady of Consolata Cathedral","St. Jude Parish","King'ong'o Parish","Mwenji Parish","Kiamuiru Parish","Mathari Institutions Chaplaincy","St. Charles Lwanga Parish"],
      othaya:["Othaya Parish","Kariko Parish","Birithia Parish","Karima Parish","Kagicha Parish","Karuthi Parish","Kigumo Parish"],
      karatina:["Karatina Parish","Miiri Parish","Giakaibei Parish","Gikumbo Parish","Gathugu Parish","Ngandu Parish","Kabiru-ini Parish","Kahira-ini Parish"],
      mukurweini:["Mukurwe-ini Parish","Kaheti Parish","Kimondo Parish","Gikondi Parish"],
      mweiga:["Mweiga Parish","Endarasha Parish","Gatarakwa Parish","Karemeno Parish","Mugunda Parish","Sirima Parish","Winyumiririe Parish","Kamariki Parish"],
      tetu:["Tetu Parish","Wamagana Parish","Kigogo-ini Parish","Itheguri Parish","Gititu Parish","Kagaita Parish","Giakanja Parish","Karangia Parish"],
      naromoru:["Narumoru Town Parish","Irigithathi Parish","Thegu Parish","Kiganjo Parish","Munyu Parish"],
      nanyuki:["Nanyuki Parish","Dol Dol Parish","Matanya Parish","St. Teresa Parish","Kalalu Parish"]
    };

    document.addEventListener("DOMContentLoaded", () => {
      const denarySelect = document.getElementById("denary");
      const parishSelect = document.getElementById("parish");
      if(denarySelect && parishSelect){
        denarySelect.addEventListener("change", function(){
          parishSelect.innerHTML = "";
          if(this.value && parishData[this.value]){
            const defaultOption = document.createElement("option");
            defaultOption.text = "-- Choose Parish --";
            parishSelect.add(defaultOption);
            parishData[this.value].forEach(p => {
              const option = document.createElement("option");
              option.text = p;
              option.value = p.toLowerCase().replace(/\s+/g,"_");
              parishSelect.add(option);
            });
          } else { parishSelect.innerHTML = "<option>-- Select Denary First --</option>"; }
        });
      }

      // Leadership logic
      const roleSelect = document.getElementById('role');
      const leadershipSection = document.getElementById('leadershipSection');
      const positionSection = document.getElementById('positionSection');
      const levelSelect = document.getElementById('level');
      const positionSelect = document.getElementById('position');
      const parishPositions = ["Parish Coordinator","Parish vice coordinator","Parish Secretary","Parish vice secretary","Parish Treasurer","Parish litergist","Parish vice litergist","Parish organing secretary","Parish games captain","Parish Disciplinarian"];
      const localPositions = ["Local Coordinator","Local vice coordinator","Local Secretary","Local vice secretary","Local litergist","Local vice litergist","Local organing secretary","Local games captain","Local Disciplinarian"];

      if(roleSelect){
        roleSelect.addEventListener('change', function(){
          if(this.value==='leader') leadershipSection.style.display='block';
          else { leadershipSection.style.display='none'; positionSection.style.display='none'; }
        });
      }

      if(levelSelect){
        levelSelect.addEventListener('change', function(){
          positionSelect.innerHTML='<option value="">-- Choose Position --</option>';
          if(this.value==='parish'){ parishPositions.forEach(pos=>{ const option=document.createElement('option'); option.value=pos; option.textContent=pos; positionSelect.appendChild(option);}); positionSection.style.display='block'; }
          else if(this.value==='local'){ localPositions.forEach(pos=>{ const option=document.createElement('option'); option.value=pos; option.textContent=pos; positionSelect.appendChild(option);}); positionSection.style.display='block'; }
          else positionSection.style.display='none';
        });
      }

      // Attach pay button event
      const payBtn = document.getElementById("payBtn");
      if(payBtn){ payBtn.addEventListener("click",(e)=>{ e.preventDefault(); sendSTKPush(); }); }
    });

    // -----------------------
    // M-PESA STK PUSH
    // -----------------------
    const renderBackend = "https://augustine59-wangombe-github-io-catholic-uorf.onrender.com";

    async function sendSTKPush() {
      const phone = document.getElementById("phone").value.replace(/\s+/g,'');
      if(!phone.startsWith("254") || phone.length!==12){ alert("Enter valid phone number in format 2547XXXXXXXX"); return; }

      const statusEl = document.getElementById("paymentStatus");
      statusEl.textContent = "Sending STK Push...";

      try{
        const res = await fetch(`${renderBackend}/stkpush`, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({phone:phone, amount:100})
        });
        const data = await res.json();
        console.log("STK Response:", data);
        alert("If the number is valid, you will receive an STK prompt.");
        pollPaymentStatus(phone);
      } catch(err){
        console.error(err);
        statusEl.textContent="STK request failed. Check console.";
      }
    }

    // -----------------------
    // Poll Payment Status
    // -----------------------
    async function pollPaymentStatus(phone){
      const statusEl = document.getElementById("paymentStatus");
      const maxAttempts = 12; // 1 min
      const interval = 5000;
      let attempts=0;

      const timer=setInterval(async ()=>{
        attempts++;
        try{
          const res = await fetch(`${renderBackend}/check-payment?phone=${phone}`);
          const data = await res.json();
          if(data.paid){
            clearInterval(timer);
            statusEl.textContent="Payment received! Registering...";
            await registerUserAfterPayment();
          } else statusEl.textContent="Waiting for payment confirmation...";

          if(attempts>=maxAttempts){ clearInterval(timer); statusEl.textContent="Payment not detected. Please try again."; }
        } catch(err){ console.error(err); statusEl.textContent="Error checking payment. Try again."; clearInterval(timer); }
      }, interval);
    }

  </script>
</body>
</html>
