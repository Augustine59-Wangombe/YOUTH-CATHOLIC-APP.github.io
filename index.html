
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyeri Catholic Computerized Youth System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3><center>Welcome to Nyeri Catholic Computerized Youth System</center></h3>

  <img src="images/Screenshot (107).png" alt="Welcoming Background" class="img1" />

  <div class="container">

    <!-- LOGIN -->
    <div class="form-box active" id="login-form">
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
        <h2>Login</h2>

        <input id="loginEmail" type="email" placeholder="Email" class="selec" required />
        <input id="loginPassword" type="password" placeholder="Password" class="selec" required />

        <button type="submit" class="Login">Login</button>

        <p>Don't have an account? 
          <a href="#" onclick="showform('register-form')">Register</a>
        </p>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box" id="register-form">
      <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
        <h2>Register</h2>

        <input id="fullName" type="text" placeholder="Name" class="selec" required />
        <input id="diocese" type="text" placeholder="Diocese" class="selec" required />

        <select id="denary" required class="selec">
          <option value="">-- Choose Denary --</option>
          <option value="nyeri">Nyeri Denary</option>
          <option value="othaya">Othaya Denary</option>
          <option value="karatina">Karatina Denary</option>
          <option value="mukurweini">Mukurwe-ini Denary</option>
          <option value="mweiga">Gatarakwa (Mweiga) Denary</option>
          <option value="tetu">Tetu Denary</option>
          <option value="naromoru">Narumoru Denary</option>
          <option value="nanyuki">Nanyuki Denary</option>
        </select>

        <select id="parish" required class="selec">
          <option value="">-- Select Denary First --</option>
        </select>

        <input id="localChurch" type="text" placeholder="Local Church" class="selec" />

        <label>Education Level:</label>
        <select id="Education" class="selec" required>
          <option value="Secondary">Secondary</option>
          <option value="Certificate">Certificate</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="Master's">Master's</option>
          <option value="PhD">PhD</option>
        </select>

        <label>Current Status:</label>
        <select id="CurrentStatus" class="selec" required>
          <option value="Student">Student</option>
          <option value="Employed">Employed</option>
          <option value="Self-employed">Self-employed</option>
        </select>

        <label>Baptised:</label>
        <select id="Baptised" class="selec" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label>Confirmed:</label>
        <select id="Confirmed" class="selec" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label>Gender:</label>
        <select id="Gender" class="selec" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>Marital Status:</label>
        <select id="MaritalStatus" class="selec" required>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
        </select>

        <label>Different Abled:</label>
        <select id="DifferentAbled" class="selec" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label>Role:</label>
        <select id="role" class="selec" required>
          <option value="">-- Choose Role --</option>
          <option value="member">Member</option>
          <option value="leader">Leader</option>
        </select>

        <div id="leadershipSection" style="display:none;">
          <label>Level of Leadership:</label>
          <select id="level">
            <option value="">-- Choose Level --</option>
            <option value="parish">Parish Level</option>
            <option value="local">Local Level</option>
          </select>
        </div>

        <div id="positionSection" style="display:none;">
          <label>Leadership Position:</label>
          <select id="position">
            <option value="">-- Choose Position --</option>
          </select>
        </div>

        <input id="Age" type="number" placeholder="Enter your Age" class="selec" required />
        <input id="phone" type="tel" placeholder="Phone Number"
               pattern="[\+0-9]{10,15}" maxlength="15"
               oninput="this.value = this.value.replace(/[^0-9+]/g, '')"
               class="selec" required />

        <input id="email" type="email" placeholder="Enter your Email" class="selec" required />
        <input id="password" type="password" placeholder="Create Password" class="selec" required />



<div id="paymentSection">
  <h3>Pay Membership Fee (KSh 100)</h3>

  <button id="payBtn" class="selec">Pay Now via M-Pesa</button>
  <p id="paymentStatus"></p>
</div>



        <button class="register" type="submit">Register</button>

        <p>Already have an account? 
          <a href="#" onclick="showform('login-form')">Login</a>
        </p>
      </form>
    </div>

  </div>

  <!-- Links untouched as requested -->
  <script type="module" src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
